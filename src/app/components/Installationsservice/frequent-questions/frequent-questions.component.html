<div class="frequent-questions">
  <h2>HÃ¤ufig gestellte Fragen</h2>
  <div class="list">  
    @for (question of this.frequentQuestions; track question; let questionIndex = $index) {
    <div class="list-item">
      <div class="list-title" (click)="toggleQuestion(questionIndex)">
        <h3>{{ question.question }}</h3>
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg"
          [class.rotated]="question.isToggled">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M16.8791 5.99142C16.5915 5.75962 16.1907 5.7828 15.9258 6.06096L10.2497 12.0209L4.57357 6.06096C4.28457 5.75751 3.83383 5.75751 3.54483 6.06096C3.40754 6.20512 3.33301 6.39098 3.33301 6.58337C3.33301 6.77577 3.40754 6.96163 3.54483 7.10579L9.73531 13.6058C10.0243 13.9092 10.475 13.9092 10.764 13.6058L16.9545 7.10579C17.237 6.80924 17.237 6.35751 16.9545 6.06096L16.8791 5.99142Z"
            [attr.fill]="question.isToggled ? '#0050FF' : '#1F516C'" />
        </svg>
      </div>
      <div class="answer-container" [class.active]="question.isToggled">
        <p>
          {{ question.answer }}
        </p>
      </div>
    </div>
    }
  </div>
</div>
